<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Self Serve</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
  <style>
    .transition-colors { transition: background-color 0.2s, border-color 0.2s, color 0.2s; }
  </style>
</head>
<body class="min-h-dvh bg-white dark:bg-black text-gray-900 dark:text-white p-4 sm:p-6 transition-colors">
  <div class="max-w-4xl mx-auto">
    <!-- Header with dark mode toggle -->
    <div class="border-b border-gray-200 dark:border-gray-800 pb-4 mb-6 flex justify-between items-center">
      <h1 class="text-xl sm:text-2xl font-medium">Self Serve</h1>
      <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors" aria-label="Toggle dark mode">
        <svg id="theme-icon-dark" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
          <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
        <svg id="theme-icon-light" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>
        </svg>
      </button>
    </div>

    <!-- Messages Section -->
    <div class="border-b border-gray-200 dark:border-gray-800 mb-4 transition-colors">
      <button onclick="toggleSection('messages')" class="w-full text-left py-3 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors rounded-lg">
        <div class="flex-1">
          <h2 class="text-base font-medium">Messages</h2>
          <p class="text-sm text-gray-500 dark:text-gray-500 mt-0.5"><span id="messages-count">0</span> messages</p>
        </div>
        <svg id="messages-icon" class="w-4 h-4 transform transition-transform rotate-180 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="messages-content" class="pb-4">
        <div id="messages-list" class="space-y-1.5">
          <!-- Messages will be loaded here -->
        </div>
        <a href="https://myselfserve.gov.bc.ca/Auth/Messages" target="_blank" class="inline-block mt-3 text-sm text-blue-600 dark:text-blue-400 hover:underline">
          View on BC Self-Serve →
        </a>
      </div>
    </div>

    <!-- Notifications Section -->
    <div class="border-b border-gray-200 dark:border-gray-800 mb-4 transition-colors">
      <button onclick="toggleSection('notifications')" class="w-full text-left py-3 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors rounded-lg">
        <div class="flex-1">
          <h2 class="text-base font-medium">Notifications</h2>
          <p class="text-sm text-gray-500 dark:text-gray-500 mt-0.5"><span id="notifications-count">0</span> items</p>
        </div>
        <svg id="notifications-icon" class="w-4 h-4 transform transition-transform rotate-180 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="notifications-content" class="pb-4">
        <div id="notifications-list" class="space-y-1.5">
          <!-- Notifications will be loaded here -->
        </div>
        <a href="https://myselfserve.gov.bc.ca/Auth" target="_blank" class="inline-block mt-3 text-sm text-blue-600 dark:text-blue-400 hover:underline">
          View on BC Self-Serve →
        </a>
      </div>
    </div>

    <!-- Payment Info Section -->
    <div class="border-b border-gray-200 dark:border-gray-800 mb-4 transition-colors">
      <button onclick="toggleSection('payment')" class="w-full text-left py-3 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors rounded-lg">
        <div class="flex-1">
          <h2 class="text-base font-medium">Payment Info</h2>
          <p class="text-sm text-gray-500 dark:text-gray-500 mt-0.5"><span id="payment-count">0</span> items</p>
        </div>
        <svg id="payment-icon" class="w-4 h-4 transform transition-transform rotate-180 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="payment-content" class="pb-4">
        <div id="payment-list" class="space-y-1.5">
          <!-- Payment info will be loaded here -->
        </div>
        <a href="https://myselfserve.gov.bc.ca/Auth/ChequeInfo" target="_blank" class="inline-block mt-3 text-sm text-blue-600 dark:text-blue-400 hover:underline">
          View on BC Self-Serve →
        </a>
      </div>
    </div>

    <!-- Service Requests Section -->
    <div class="border-b border-gray-200 dark:border-gray-800 mb-4 transition-colors">
      <button onclick="toggleSection('requests')" class="w-full text-left py-3 flex justify-between items-center hover:bg-gray-50 dark:hover:bg-gray-900 transition-colors rounded-lg">
        <div class="flex-1">
          <h2 class="text-base font-medium">Service Requests</h2>
          <p class="text-sm text-gray-500 dark:text-gray-500 mt-0.5"><span id="requests-count">0</span> items</p>
        </div>
        <svg id="requests-icon" class="w-4 h-4 transform transition-transform rotate-180 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div id="requests-content" class="pb-4">
        <div id="requests-list" class="space-y-1.5">
          <!-- Service requests will be loaded here -->
        </div>
        <div id="requests-table" class="mt-2">
          <!-- Table data will be loaded here -->
        </div>
        <a href="https://myselfserve.gov.bc.ca/Auth/ServiceRequests" target="_blank" class="inline-block mt-3 text-sm text-blue-600 dark:text-blue-400 hover:underline">
          View on BC Self-Serve →
        </a>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center text-gray-600 dark:text-gray-600 text-xs mt-8 pb-4 space-y-1 transition-colors">
      <p class="text-gray-500 dark:text-gray-700">Last updated: <span id="last-updated">Loading...</span></p>
      <p>&copy; 2026 <a href="https://github.com/nulljosh/selfserve" target="_blank" class="text-gray-500 dark:text-gray-500 hover:text-gray-900 dark:hover:text-white transition-colors">v1.5.1</a></p>
    </div>
  </div>

  <script>
    // Dark mode toggle
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.toggle('dark');
      localStorage.setItem('darkMode', isDark ? 'dark' : 'light');
    }

    // Load dark mode preference
    if (localStorage.getItem('darkMode') === 'light') {
      document.documentElement.classList.remove('dark');
    }

    function toggleSection(section) {
      const content = document.getElementById(`${section}-content`);
      const icon = document.getElementById(`${section}-icon`);

      if (content.classList.contains('hidden')) {
        content.classList.remove('hidden');
        icon.classList.add('rotate-180');
      } else {
        content.classList.add('hidden');
        icon.classList.remove('rotate-180');
      }
    }

    async function loadLatestData() {
      try {
        // Get latest results from API (include credentials for session cookie)
        const response = await fetch('/api/latest', {
          credentials: 'same-origin'
        });

        if (!response.ok) {
          throw new Error('Not authenticated or no data available');
        }

        const result = await response.json();
        const data = result.data;

        // Update timestamp (both locations)
        const lastUpdated = new Date(data.timestamp).toLocaleString();
        document.querySelectorAll('#last-updated').forEach(el => {
          el.textContent = lastUpdated;
        });

        // Load Messages
        if (data.sections.Messages && data.sections.Messages.allText) {
          const messages = data.sections.Messages.allText.filter(msg =>
            !msg.includes('Skip to') &&
            !msg.includes('Accessibility') &&
            !msg.includes('Terms of Use') &&
            !msg.includes('logged out') &&
            msg.trim().length > 0 &&
            !msg.match(/^(Notifications|Service Requests|Monthly Reports|Payment Info|Employment Plans|Account Info)$/)
          );

          document.getElementById('messages-count').textContent = messages.length;
          const messagesList = document.getElementById('messages-list');

          if (messages.length === 0) {
            messagesList.innerHTML = '<p class="text-sm text-gray-500 dark:text-gray-600">No messages</p>';
          } else {
            messagesList.innerHTML = messages.map(msg => {
              const isDate = msg.match(/^\d{4} \/ [A-Z]{3} \/ \d{2}/);
              return `<div class="text-sm py-1 ${isDate ? 'text-gray-900 dark:text-white font-medium mt-2' : 'text-gray-600 dark:text-gray-400 ml-4'}">${msg}</div>`;
            }).join('');
          }
        }

        // Load Notifications
        if (data.sections.Notifications && data.sections.Notifications.allText) {
          const notifications = data.sections.Notifications.allText.filter(msg =>
            !msg.includes('Skip to') &&
            !msg.includes('Accessibility') &&
            !msg.includes('Terms of Use') &&
            !msg.includes('logged out') &&
            msg.trim().length > 0 &&
            !msg.match(/^(Notifications|Service Requests|Monthly Reports|Payment Info|Employment Plans|Account Info)$/)
          );

          document.getElementById('notifications-count').textContent = notifications.length;
          const notificationsList = document.getElementById('notifications-list');

          if (notifications.length === 0 || notifications.some(n => n.includes('no notifications'))) {
            notificationsList.innerHTML = '<p class="text-gray-500 dark:text-gray-500">No notifications at this time</p>';
          } else {
            notificationsList.innerHTML = notifications.map(msg =>
              `<div class="p-3 bg-gray-100 dark:bg-gray-900 rounded border border-gray-200 dark:border-gray-800 text-gray-900 dark:text-gray-100">${msg}</div>`
            ).join('');
          }
        }

        // Load Payment Info
        if (data.sections['Payment Info']) {
          const paymentData = data.sections['Payment Info'];
          const paymentList = document.getElementById('payment-list');

          // Check if we have table data (the actual payment amounts)
          if (paymentData.tableData && paymentData.tableData.length > 0) {
            const tableRows = paymentData.tableData;

            // Find the total amount
            const totalRow = tableRows.find(row => row.includes('Amount:'));
            const total = totalRow ? totalRow.match(/\$[\d,]+\.\d{2}/)?.[0] : null;

            document.getElementById('payment-count').textContent = total ? '1 payment' : tableRows.length + ' items';

            // Clean and format payment details
            const paymentHTML = tableRows
              .filter(row => {
                // Skip header row
                if (row.trim() === 'Assistance') return false;
                // Skip rows with empty values (e.g., "Name of Bank:" with no value)
                if (row.match(/:\s*\|?\s*$/)) return false;
                return true;
              })
              .map(row => {
                // Clean up the row
                let cleaned = row
                  .replace(/\|\s*$/g, '')  // Remove trailing pipes
                  .replace(/\s*\|\s*/g, ' • ')  // Replace pipes with bullets
                  .replace(/\s+/g, ' ')  // Normalize whitespace
                  .trim();

                // Highlight dollar amounts
                const hasDollar = cleaned.includes('$');
                const isTotal = cleaned.includes('Amount:');

                // Format the row with proper styling
                if (isTotal) {
                  // Total amount - make it prominent
                  const amount = cleaned.match(/\$[\d,]+\.\d{2}/)?.[0];
                  return `<div class="p-4 bg-green-100 dark:bg-green-950 rounded border-2 border-green-500 dark:border-green-600 text-gray-900 dark:text-gray-100">
                    <div class="text-sm text-gray-600 dark:text-gray-400">Total Payment</div>
                    <div class="text-2xl font-bold text-green-700 dark:text-green-400">${amount}</div>
                  </div>`;
                } else if (hasDollar) {
                  // Payment breakdown items
                  return `<div class="p-3 bg-gray-100 dark:bg-gray-900 rounded border border-gray-200 dark:border-gray-800 text-green-700 dark:text-green-400 font-medium">${cleaned}</div>`;
                } else {
                  // Other info
                  return `<div class="p-3 bg-gray-100 dark:bg-gray-900 rounded border border-gray-200 dark:border-gray-800 text-gray-900 dark:text-gray-100">${cleaned}</div>`;
                }
              })
              .join('');

            paymentList.innerHTML = paymentHTML;
          } else {
            // Fallback to allText if no tableData
            const payment = (paymentData.allText || []).filter(msg =>
              !msg.includes('Skip to') &&
              !msg.includes('Accessibility') &&
              !msg.includes('Terms of Use') &&
              !msg.includes('logged out') &&
              msg.trim().length > 0 &&
              !msg.match(/^(Notifications|Service Requests|Monthly Reports|Payment Info|Employment Plans|Account Info)$/)
            );

            document.getElementById('payment-count').textContent = payment.length + ' items';

            if (payment.length === 0) {
              paymentList.innerHTML = '<p class="text-gray-500 dark:text-gray-500">No payment information</p>';
            } else {
              paymentList.innerHTML = payment.map(msg =>
                `<div class="p-3 bg-gray-100 dark:bg-gray-900 rounded border border-gray-200 dark:border-gray-800 text-gray-900 dark:text-gray-100">${msg}</div>`
              ).join('');
            }
          }
        }

        // Load Service Requests
        if (data.sections['Service Requests'] && data.sections['Service Requests'].allText) {
          const requests = data.sections['Service Requests'].allText.filter(msg =>
            !msg.includes('Skip to') &&
            !msg.includes('Accessibility') &&
            !msg.includes('Terms of Use') &&
            !msg.includes('logged out') &&
            msg.trim().length > 0 &&
            !msg.match(/^(Notifications|Service Requests|Monthly Reports|Payment Info|Employment Plans|Account Info)$/)
          );

          document.getElementById('requests-count').textContent = requests.length;
          const requestsList = document.getElementById('requests-list');

          if (requests.length === 0) {
            requestsList.innerHTML = '<p class="text-gray-500 dark:text-gray-500">No service requests</p>';
          } else {
            requestsList.innerHTML = requests.map(msg =>
              `<div class="p-3 bg-gray-100 dark:bg-gray-900 rounded border border-gray-200 dark:border-gray-800 text-gray-900 dark:text-gray-100">${msg}</div>`
            ).join('');
          }

          // Load table data if available
          if (data.sections['Service Requests'].tableData && data.sections['Service Requests'].tableData.length > 0) {
            const tableDiv = document.getElementById('requests-table');
            const cleanedRows = data.sections['Service Requests'].tableData
              .map(row => {
                // Clean up formatting
                return row
                  .replace(/\|\s*$/g, '')  // Remove trailing pipes
                  .replace(/\s*\|\s*/g, ' • ')  // Replace pipes with bullets
                  .replace(/\s+/g, ' ')  // Normalize whitespace
                  .trim();
              })
              .filter(row => row.length > 0);  // Remove empty rows

            if (cleanedRows.length > 0) {
              tableDiv.innerHTML = '<h3 class="font-semibold mb-2 mt-3 text-gray-900 dark:text-white">Details:</h3>' +
                cleanedRows.map(row =>
                  `<div class="p-3 bg-blue-50 dark:bg-blue-950 rounded border border-blue-200 dark:border-blue-900 text-gray-900 dark:text-gray-100">${row}</div>`
                ).join('');
            }
          }
        }

      } catch (error) {
        console.error('Error loading data:', error);
        document.body.innerHTML = `
          <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #dc2626; color: white; padding: 20px; font-family: system-ui;">
            <div style="max-width: 500px; text-align: center;">
              <h1 style="font-size: 48px; margin-bottom: 16px;">⚠️</h1>
              <h2 style="font-size: 24px; margin-bottom: 12px;">Error Loading Data</h2>
              <p style="margin-bottom: 20px;">Could not fetch dashboard data. Make sure you have run the scraper first.</p>
              <button onclick="location.reload()" style="background: white; color: #dc2626; padding: 12px 24px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer;">Retry</button>
            </div>
          </div>
        `;
      }
    }

    // Load data on page load
    loadLatestData();

    // Auto-refresh every 30 seconds
    setInterval(loadLatestData, 30000);
  </script>
</body>
</html>
