<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.18);
      --shadow: rgba(0, 0, 0, 0.1);
      --text-primary: #1d1d1f;
      --text-secondary: #6e6e73;
      --accent: #007aff;
      --bg-primary: #f5f5f7;
      --card-bg: rgba(255, 255, 255, 0.8);
    }

    [data-theme="dark"] {
      --glass-bg: rgba(28, 28, 30, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --shadow: rgba(0, 0, 0, 0.3);
      --text-primary: #f5f5f7;
      --text-secondary: #8e8e93;
      --accent: #0a84ff;
      --bg-primary: #000000;
      --card-bg: rgba(28, 28, 30, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      min-height: 100vh;
    }

    /* Glass morphism navigation */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: var(--glass-bg);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-bottom: 1px solid var(--glass-border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    nav h1 {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    /* Dark mode toggle */
    .theme-toggle {
      position: absolute;
      top: 16px;
      right: 24px;
      width: 48px;
      height: 28px;
      background: var(--card-bg);
      border-radius: 14px;
      border: 1px solid var(--glass-border);
      cursor: pointer;
      transition: all 0.3s;
    }

    .theme-toggle::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 22px;
      height: 22px;
      background: var(--accent);
      border-radius: 50%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    [data-theme="dark"] .theme-toggle::before {
      transform: translateX(20px);
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 88px 24px 24px;
    }

    /* Glass cards */
    .card {
      background: var(--card-bg);
      backdrop-filter: saturate(180%) blur(20px);
      -webkit-backdrop-filter: saturate(180%) blur(20px);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 8px 32px var(--shadow);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 48px var(--shadow);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--glass-border);
    }

    .card-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .badge {
      background: var(--accent);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }

    /* Grid layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    /* Stats */
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .stat {
      background: var(--glass-bg);
      padding: 16px;
      border-radius: 12px;
      border: 1px solid var(--glass-border);
    }

    .stat-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent);
    }

    /* List items */
    .list-item {
      padding: 12px 0;
      border-bottom: 1px solid var(--glass-border);
    }

    .list-item:last-child {
      border-bottom: none;
    }

    .list-item-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .list-item-meta {
      font-size: 13px;
      color: var(--text-secondary);
    }

    /* Button */
    .btn {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      opacity: 0.8;
      transform: scale(1.02);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: var(--text-secondary);
    }

    .spinner {
      border: 3px solid var(--glass-border);
      border-top-color: var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <nav>
    <h1>BC SelfServe</h1>
    <div class="theme-toggle" onclick="toggleTheme()"></div>
  </nav>

  <div class="container">
    <!-- Stats Overview -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Overview</div>
        <div class="badge">Updated just now</div>
      </div>
      <div class="stat-grid">
        <div class="stat">
          <div class="stat-label">Notifications</div>
          <div class="stat-value" id="notif-count">-</div>
        </div>
        <div class="stat">
          <div class="stat-label">Messages</div>
          <div class="stat-value" id="msg-count">-</div>
        </div>
        <div class="stat">
          <div class="stat-label">Payment</div>
          <div class="stat-value" id="payment-amount">-</div>
        </div>
        <div class="stat">
          <div class="stat-label">Requests</div>
          <div class="stat-value" id="request-count">-</div>
        </div>
      </div>
    </div>

    <!-- Grid Layout -->
    <div class="grid">
      <!-- Messages -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">Messages</div>
        </div>
        <div id="messages-list" class="loading">
          <div class="spinner"></div>
          Loading messages...
        </div>
      </div>

      <!-- Notifications -->
      <div class="card">
        <div class="card-header">
          <div class="card-title">Notifications</div>
        </div>
        <div id="notifications-list" class="loading">
          <div class="spinner"></div>
          Loading notifications...
        </div>
      </div>
    </div>

    <!-- Payment Info -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Payment Information</div>
      </div>
      <div id="payment-info" class="loading">
        <div class="spinner"></div>
        Loading payment info...
      </div>
    </div>

    <!-- Service Requests -->
    <div class="card">
      <div class="card-header">
        <div class="card-title">Service Requests</div>
      </div>
      <div id="service-requests" class="loading">
        <div class="spinner"></div>
        Loading service requests...
      </div>
    </div>

    <!-- Refresh Button -->
    <div style="text-align: center; margin-top: 24px;">
      <button class="btn" onclick="loadData()">Refresh Data</button>
    </div>
  </div>

  <script>
    // Theme toggle
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    // Load saved theme
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);

    // Load data
    async function loadData() {
      try {
        const response = await fetch('../data/results-2026-01-17T18-01-07.json');
        const data = await response.json();

        // Update stats
        document.getElementById('notif-count').textContent = data.sections.Notifications.allText.length;
        document.getElementById('msg-count').textContent = data.sections.Messages.allText.length;
        document.getElementById('payment-amount').textContent = '$' + (data.sections['Payment Info'].allText.find(t => t.includes('$')) || '0');
        document.getElementById('request-count').textContent = data.sections['Service Requests'].allText.length;

        // Render messages
        const messagesList = document.getElementById('messages-list');
        messagesList.innerHTML = data.sections.Messages.allText.slice(0, 5).map(msg => `
          <div class="list-item">
            <div class="list-item-title">${msg}</div>
            <div class="list-item-meta">Click to view details</div>
          </div>
        `).join('') || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No messages</div>';

        // Render notifications
        const notifList = document.getElementById('notifications-list');
        notifList.innerHTML = data.sections.Notifications.allText.slice(0, 5).map(notif => `
          <div class="list-item">
            <div class="list-item-title">${notif}</div>
          </div>
        `).join('') || '<div style="padding: 20px; text-align: center; color: var(--text-secondary);">No notifications</div>';

        // Render payment info
        const paymentInfo = document.getElementById('payment-info');
        paymentInfo.innerHTML = data.sections['Payment Info'].allText.map(info => `
          <div class="list-item">
            <div class="list-item-title">${info}</div>
          </div>
        `).join('');

        // Render service requests
        const serviceRequests = document.getElementById('service-requests');
        serviceRequests.innerHTML = data.sections['Service Requests'].allText.map(req => `
          <div class="list-item">
            <div class="list-item-title">${req}</div>
          </div>
        `).join('');

      } catch (err) {
        console.error('Error loading data:', err);
        alert('Failed to load data. Make sure results file exists.');
      }
    }

    // Auto-load on page load
    loadData();

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);
  </script>
</body>
</html>
