<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tally — Sign In</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,300;0,9..144,400;1,9..144,300&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --blue: #1a5a96;
      --blue-mid: #2472b2;
      --blue-light: #4e9cd7;
      --amber: #d4a843;
      --bg: #0c1220;
      --bg-2: #111828;
      --bg-card: #141d2e;
      --text: #e8e4da;
      --muted: #8a9eb8;
      --border: rgba(78, 156, 215, 0.15);
      --input-bg: rgba(12, 18, 32, 0.8);
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-weight: 300;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2.5rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-family: 'Fraunces', serif;
      font-size: 1.75rem;
      font-weight: 400;
      color: var(--text);
      letter-spacing: -0.02em;
      text-align: center;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 0.8125rem;
      color: var(--muted);
      text-align: center;
      margin-bottom: 2rem;
      font-style: italic;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--muted);
      margin-bottom: 0.5rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
    }

    input {
      width: 100%;
      background: var(--input-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1rem;
      color: var(--text);
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9375rem;
      font-weight: 300;
      outline: none;
      transition: border-color 0.15s ease;
    }

    input:focus {
      border-color: var(--blue-light);
    }

    input::placeholder {
      color: var(--muted);
      opacity: 0.5;
    }

    button[type="submit"] {
      width: 100%;
      background: var(--blue);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.8125rem 1rem;
      font-family: 'DM Sans', sans-serif;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 0.5rem;
      transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.15s ease;
    }

    button[type="submit"]:hover {
      background: var(--blue-mid);
      transform: translateY(-1px);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #error-msg {
      display: none;
      background: rgba(220, 60, 60, 0.12);
      border: 1px solid rgba(220, 60, 60, 0.3);
      border-radius: 8px;
      color: #f08080;
      font-size: 0.8125rem;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      text-align: center;
    }

    #success-msg {
      display: none;
      background: rgba(26, 90, 150, 0.12);
      border: 1px solid rgba(78, 156, 215, 0.3);
      border-radius: 8px;
      color: var(--blue-light);
      font-size: 0.8125rem;
      padding: 0.75rem 1rem;
      margin-top: 1rem;
      text-align: center;
    }

    .footer-note {
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 1.75rem;
      opacity: 0.6;
    }

    .footer-note a {
      color: var(--blue-light);
      text-decoration: none;
    }

    .footer-note a:hover {
      text-decoration: underline;
    }

    /* Rate limit / loading spinner inline */
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      vertical-align: middle;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Tally</div>
    <div class="tagline">Check your cheques without the bureaucracy.</div>

    <form id="login-form">
      <div class="form-group">
        <label for="username">BCEID Username</label>
        <input
          type="text"
          id="username"
          name="username"
          autocomplete="username"
          placeholder="your.username"
          required
        >
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="current-password"
          placeholder="••••••••"
          required
        >
      </div>

      <button type="submit" id="submit-btn">Sign In</button>

      <div id="error-msg"></div>
      <div id="success-msg">Signed in. Loading your dashboard...</div>
    </form>

    <div class="footer-note">
      <a href="/">Back to home</a> &nbsp;·&nbsp; Not affiliated with the Government of BC.
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const submitBtn = document.getElementById('submit-btn');
    const errorMsg = document.getElementById('error-msg');
    const successMsg = document.getElementById('success-msg');

    // Auto-login on localhost — fetch .env creds, fill fields, submit
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
      fetch('/api/dev-creds').then(r => r.json()).then(data => {
        if (data.username && data.password) {
          document.getElementById('username').value = data.username;
          document.getElementById('password').value = data.password;
          setTimeout(() => submitBtn.click(), 300);
        }
      }).catch(() => {});
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (!username || !password) return;

      // Reset state
      errorMsg.style.display = 'none';
      successMsg.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="spinner"></span>Signing in...';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password }),
        });
        const contentType = (res.headers.get('content-type') || '').toLowerCase();
        const bodyText = await res.text();
        let data = {};
        if (bodyText) {
          if (contentType.includes('application/json')) {
            try {
              data = JSON.parse(bodyText);
            } catch (_) {
              data = {};
            }
          } else {
            data = { error: bodyText.slice(0, 140) };
          }
        }

        if (res.ok && data.success) {
          successMsg.style.display = 'block';
          setTimeout(() => { window.location.href = '/app'; }, 800);
        } else {
          const msg = data.error || data.message || 'Invalid credentials. Please try again.';
          errorMsg.textContent = msg;
          errorMsg.style.display = 'block';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Sign In';
        }
      } catch (err) {
        errorMsg.textContent = 'Network error. Please check your connection and try again.';
        errorMsg.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
