<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <style>
    text { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .title { font-size: 14px; font-weight: 600; fill: #ffffff; }
    .label { font-size: 10px; font-weight: 500; fill: #1d1d1f; }
    .sub { font-size: 8px; fill: #6e6e73; }
    .line { stroke: #d2d2d7; stroke-width: 1.5; fill: none; }
  </style>
  <rect width="400" height="300" fill="#ffffff" rx="8"/>

  <!-- Center node -->
  <rect x="150" y="120" width="100" height="40" rx="10" fill="#0071e3"/>
  <text x="200" y="145" text-anchor="middle" class="title">CheckCheck</text>

  <!-- Auth / Login -->
  <rect x="20" y="20" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="70" y="35" text-anchor="middle" class="label">Authentication</text>
  <text x="70" y="47" text-anchor="middle" class="sub">AES-256, Sessions</text>
  <line x1="110" y1="56" x2="165" y2="120" class="line"/>

  <!-- Scraper -->
  <rect x="150" y="20" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="200" y="35" text-anchor="middle" class="label">Scraper</text>
  <text x="200" y="47" text-anchor="middle" class="sub">Puppeteer, BC Self-Serve</text>
  <line x1="200" y1="56" x2="200" y2="120" class="line"/>

  <!-- DTC Navigator -->
  <rect x="280" y="20" width="100" height="36" rx="8" fill="#f5f5f7"/>
  <text x="330" y="35" text-anchor="middle" class="label">DTC Navigator</text>
  <text x="330" y="47" text-anchor="middle" class="sub">Eligibility Screener</text>
  <line x1="290" y1="56" x2="235" y2="120" class="line"/>

  <!-- Express API -->
  <rect x="5" y="130" width="105" height="36" rx="8" fill="#f5f5f7"/>
  <text x="57" y="145" text-anchor="middle" class="label">Express API</text>
  <text x="57" y="157" text-anchor="middle" class="sub">Rate Limiting, REST</text>
  <line x1="110" y1="145" x2="150" y2="140" class="line"/>

  <!-- Vercel Blob -->
  <rect x="290" y="130" width="105" height="36" rx="8" fill="#f5f5f7"/>
  <text x="342" y="145" text-anchor="middle" class="label">Vercel Blob</text>
  <text x="342" y="157" text-anchor="middle" class="sub">Cached Data, CDN</text>
  <line x1="290" y1="145" x2="250" y2="140" class="line"/>

  <!-- Dashboard -->
  <rect x="30" y="225" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="85" y="240" text-anchor="middle" class="label">Dashboard</text>
  <text x="85" y="252" text-anchor="middle" class="sub">Benefits, Messages</text>
  <line x1="120" y1="230" x2="180" y2="160" class="line"/>

  <!-- Upload Pipeline -->
  <rect x="260" y="225" width="110" height="36" rx="8" fill="#f5f5f7"/>
  <text x="315" y="240" text-anchor="middle" class="label">Upload Pipeline</text>
  <text x="315" y="252" text-anchor="middle" class="sub">Local Scrape to Blob</text>
  <line x1="275" y1="230" x2="220" y2="160" class="line"/>

  <!-- Subtitle -->
  <text x="200" y="288" text-anchor="middle" class="sub">BC Self-Serve benefits scraper + DTC eligibility</text>
</svg>