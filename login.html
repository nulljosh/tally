<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Self Serve</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="min-h-screen bg-white dark:bg-black text-gray-900 dark:text-white flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <h1 class="text-2xl font-medium mb-6 text-center">Self Serve Dashboard</h1>

    <form id="login-form" class="bg-gray-50 dark:bg-gray-900 border border-gray-200 dark:border-gray-800 rounded-lg p-6">
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="w-full px-3 py-2 bg-white dark:bg-black border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter password"
          required
        >
      </div>

      <div id="error" class="hidden mb-4 text-sm text-red-600 dark:text-red-400"></div>

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
      >
        Login
      </button>
    </form>

    <p class="text-center text-gray-500 text-xs mt-8">&copy; 2026 Self Serve</p>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      error.classList.add('hidden');

      const password = document.getElementById('password').value;

      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ password })
        });

        if (response.ok) {
          window.location.href = '/';
        } else {
          error.textContent = 'Invalid password';
          error.classList.remove('hidden');
          document.getElementById('password').value = '';
        }
      } catch (err) {
        error.textContent = 'Login failed. Please try again.';
        error.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
